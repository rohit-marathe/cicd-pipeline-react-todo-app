sudo: required
services:
  - docker

before_install:
  - docker build -t dockeryoutube -f Dockerfile.dev .

script:
  - docker run -e CI=true dockeryoutube npm run test

deploy:
  provider: elasticbeanstalk
  access_key_id: $ACCESS_KEY_ID
  secret_access_key:
    secure: "$SECRET_ACCESS_KEY"
  region: "us-east-1"
  app: "docker-pipeline"
  env: "DockerPipeline-env"
  bucket_name: "elasticbeanstalk-us-east-1-440283140762"
  bucket_path: "docker-pipeline"
  on:
    branch: main