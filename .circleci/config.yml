version: 2.1

jobs:
  build:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run:
          name: Installing AWS CLI
          command: |
            sudo apt-get update
            sudo apt install python3-pip
            sudo pip3 install awsebcli --upgrade
      - run: npm install 


  test:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - run: docker build -t rohitmarathe/todo 


  deploy:
    machine:
        image: ubuntu-2004:202010-01  
    steps:
      - run: aws s3 sync ./build s3://myreact-cicd
    

workflows:
  build_test_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test